  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3, h4 {
      color: #2c3e50;
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .section {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
    }
    .consumed {
      background-color: #d4edda;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    #summary {
      margin-top: 30px;
      padding: 15px;
      border: 2px solid #2c3e50;
      background-color: #ffffff;
      border-radius: 8px;
    }
    #raceTimer {
      font-size: 18px;
      margin-top: 10px;
      color: #e74c3c;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    #progressBarContainer {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progressBar {
      height: 20px;
      width: 0%;
      background-color: #2ecc71;
      transition: width 1s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trail Nutrition Tracker</h1>
    <label for="reminderInterval">Reminder Interval:</label>
    <select id="reminderInterval">
      <option value="900">15 minutes</option>
      <option value="1800">30 minutes</option>
      <option value="3600" selected>1 hour</option>
    </select>

    <h2>Embed Strava Route</h2>
    <input type="text" id="stravaRouteUrl" placeholder="Paste Strava Route URL" />
    <button onclick="embedStravaRoute()">Embed Route</button>
    <div id="stravaEmbed"></div>

    <h2>Add Nutrition Product</h2>
    <select id="category">
      <option value="Plain Water">Plain Water</option>
      <option value="Drink Mix">Drink Mix</option>
      <option value="Gels">Gels</option>
    </select>
    <input type="text" id="name" placeholder="Product Name" />
    <input type="number" id="calories" placeholder="Calories" />
    <input type="number" id="carbs" placeholder="Carbs (g)" />
    <input type="number" id="sodium" placeholder="Sodium (mg)" />
    <input type="number" id="ounces" placeholder="Ounces (only for Water/Mix)" />
    <button onclick="addProduct()">Add Product</button>

    <h2>Create Race Section</h2>
    <input type="text" id="sectionName" placeholder="Section Name (e.g., Mile 0–5)" />
    <button onclick="addSection()">Add Section</button>

    <button onclick="startRace()" style="margin-top:20px;">Start Race</button>
    <div id="raceTimer"></div>
    <div id="progressBarContainer"><div id="progressBar"></div></div>

    <div id="sections"></div>

    <button onclick="showSummary()" style="margin-top:30px;">Race Complete</button>
    <div id="summary"></div>
  </div>
